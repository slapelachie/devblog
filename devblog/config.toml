baseURL = "https://blog.slapelachie.xyz"
DefaultContentLanguage = "en" 
languageCode = "en-us"
title = "DevBlog"
copyright = "2020 slapelachie (not legally tho)"
theme = "diary"

[markup]
  [markup.highlight]
    codeFences = true
    guessSyntax = false
    hl_Lines = ""
    lineNoStart = 1
    lineNos = false
    lineNumbersInTable = true
    noClasses = true
    style = "perldoc"
    tabWidth = 4

[params]
  subtitle = "The Epic"
  enableGitalk = false
  enableAutoDarkMode=true

[taxonomies]
  tag = "tags"
  category = "categories"

[[menu.main]]
  url = "/posts"
  name = "Archive"
  weight = 1
[[menu.main]]
  url = "/tags"
  name = "Tags"
  weight = 2
[[menu.main]]
  url = "/index.xml"
  name = "RSS Feed"
  weight = 3
